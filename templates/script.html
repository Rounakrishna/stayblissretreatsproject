{% load static %}

<script>
    document.getElementById('booking-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const location = document.getElementById('booking-engine-groups').value;
        const hotel = document.getElementById('booking-engine-hotels').value;
        const checkIn = document.querySelector('.arrival-date-input').value;
        const checkOut = document.querySelector('.departure-date-input').value;

        const message = `Booking Details:\nLocation: ${location}\nHotel: ${hotel}\nCheck In: ${checkIn}\nCheck Out: ${checkOut}`;
        
        const whatsappNumber = '917011311171';
        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappLink, '_blank');
    });
</script>

        function lazyLoadImage() {
            var childHotelImg = $('#searchCardResult').find('.hotelImg');
            $.each(childHotelImg, function() {
                if ($(this).hasClass('lazyLogoImg')) {
                    $(this).removeClass('lazyLogoImg');

                    $(this).attr('src', datasrc);
                    $(this).css('aspect-ratio', '');

            $('.menuSearchCardCloseBtn').addClass('hide');

                valueNames: [
                    'searchHotelNLocName',
                    'locnhotelname'
                ]
            };

            var listObj = new List('menuFilterLoc', options);

            var device = $('#device').val();
            var is_chain = ($('#parent_hotel_id').length && $('#hotel_id').length) ? true : false;
            var is_parent = (is_chain && $('#parent_hotel_id').val() === $('#hotel_id').val()) ? true : false;

            $('#menuLocInput').on('keyup', function() {
                // check for more than 2 letters entered
                if ($(this).val() == '' || $(this).val().length <= 2) {
                    $('#hotelLocMenuList').removeClass('hide');
                    $('#menuLocInput').removeClass('bgChange');
                    $('#searchCardResult').addClass('hide');
                    $('.menuSearchCardCloseBtn').addClass('hide');
                    var searchString = $(this).val();
                    listObj.search(searchString, ['searchHotelNLocName', 'locnhotelname']);
                    lazyLoadImage();
                } else {
                    $('#hotelLocMenuList').addClass('hide');
                    $('#menuLocInput').addClass('bgChange');
                    $('#searchCardResult').removeClass('hide');
                    $('.menuSearchCardCloseBtn').removeClass('hide');
                    var searchString = $(this).val();
                    listObj.search(searchString, ['searchHotelNLocName', 'locnhotelname']);
                    lazyLoadImage();

                    $("#searchCardResult .hotelCardWrapper").each(function(el, index) {
                        initSiteMessaging($(this).attr('data-hotelId'), device, is_parent, $(this));
                    });
                }
            });

                $('.ul-top').removeClass('show');

                $(this).parent().find('.hotelCardWrapper').each(function(el) {

    }

<script type="text/javascript">
    // for going to the top of the page

    $(function() {
        var scrollTag = $('#back-top a');
        var scrollUpto = $('.homepage').offset().top;

        if ($('header').css('position') === 'fixed') {
            scrollUpto = scrollUpto - $('header').outerHeight();
        }

        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                $(scrollTag).removeClass('up');
                $(scrollTag).addClass('down');
                $(scrollTag).css('transform', 'rotate(180deg)');
            } else {
                $(scrollTag).removeClass('down');
                $(scrollTag).addClass('up');
                $(scrollTag).css('transform', 'rotate(0deg)');
            }
        });

        // scroll body to 0px on click
        $(scrollTag).click(function() {
            if ($(scrollTag).hasClass('up')) {
                $(scrollTag).removeClass('up');
                $(scrollTag).addClass('down');
                $('body,html').animate({
                    scrollTop: scrollUpto
                }, 800);
                $(scrollTag).css('transform', 'rotate(180deg)');
            } else if ($(scrollTag).hasClass('down')) {
                $(scrollTag).removeClass('down');
                $(scrollTag).addClass('up');
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                $(scrollTag).css('transform', 'rotate(0deg)');
            }
            return false;
        });
    });

    $('#promoCarousel .item').first().addClass('active');


    function jsOnLoad() {
        var element = document.createElement('script');
        element.src = '';
        document.body.appendChild(element);
    }
    if (window.addEventListener) {
        window.addEventListener('load', jsOnLoad, false);
    } else if (window.attachEvent) {
        window.attachEvent('onload', jsOnLoad);
    } else {
        window.onload = jsOnLoad;
    }
</script>

    <script>
        function updateElementHeights(target, headingSelector) {
            const allElements = document.querySelectorAll(target);
            allElements.forEach(element => {
                let allHeadings = element.querySelectorAll(headingSelector);

                // Reset heights to auto
                allHeadings.forEach(heading => {
                    heading.style.height = "auto";
                });

                // Calculate the maximum height
                let maxHeight = 0;
                allHeadings.forEach(heading => {
                    maxHeight = Math.max(heading.clientHeight, maxHeight);
                });

                // Apply the maximum height to all headings
                allHeadings.forEach(heading => {
                    heading.style.height = maxHeight + "px";
                });
            });
        }

        function setHeightListeners(target, headingSelector) {
            // Use the 'pageshow' event to handle tab closure and reopening
            window.addEventListener('pageshow', () => updateElementHeights(target, headingSelector));
            window.addEventListener('resize', () => updateElementHeights(target, headingSelector));

            // Use ResizeObserver to handle responsive changes more effectively
            const resizeObserver = new ResizeObserver(() => updateElementHeights(target, headingSelector));
            document.querySelectorAll(target).forEach(element => {
                resizeObserver.observe(element);
            });
        }

        // Usage
        setHeightListeners('.mobile.parent-hotel .content_wrapper .no-gutter .wt-image-text-slider.simp-custom-media .slick-list .slick-track .slick-slide', 'h4');

    <script>
        $(() => {
            if ($('#device').val() === 'mobile') {
                let brandItems = document.querySelectorAll('.mobile .simp-custom-clarks-brands .indicator a');
                let brandContents = document.querySelectorAll('.mobile .simp-custom-clarks-brands .carousel-inner .item');

                brandItems.forEach(function(item, i, itemsArr) {
                    brandContents.forEach(function(content, j, contentArr) {
                        if (i === j) {
                            $(item).after($(content));
                        }
                    });
                });

                $('.mobile .simp-custom-clarks-brands .indicator.active a').addClass('active');

                $(function() {
                    let Accordion = function(el, multiple) {
                        this.el = el || {};
                        this.multiple = multiple || false;

                        let items = this.el.find('a');
                        items.on('click', {
                            el: this.el,
                            multiple: this.multiple
                        }, this.dropdown)
                    }

                    Accordion.prototype.dropdown = function(e) {
                        let $el = e.data.el;
                        $this = $(this),
                            $next = $this.next();

                        $next.slideToggle();
                        $this.toggleClass('active');
                        $this.next().toggleClass('active');

                        if (!e.data.multiple) {
                            $el.find(' .indicator a').not($this).removeClass('active');
                            $el.find(' .indicator .item').not($next).slideUp().removeClass('active');
                        };
                    }

                    let accordion = new Accordion($('.mobile .simp-custom-clarks-brands .col-md-4.col-xs-3'), false);
                });
            } else {
                $(' .outer-page .simp-custom-clarks-brands .text-link .indicator a').append('<i class="fa fa-angle-right"></i>');
                let brandItems = document.querySelectorAll('.outer-page .simp-custom-clarks-brands .indicator a');
                let brandContents = document.querySelectorAll('.outer-page .simp-custom-clarks-brands .carousel-inner .description');

                brandItems.forEach(function(item, i, itemsArr) {
                    brandContents.forEach(function(content, j, contentArr) {
                        if (i === j) {
                            $(item).after($(content));
                        }
                    });
                });

                $('.outer-page .simp-custom-clarks-brands .active a').addClass('active');

                $(function() {
                    let Accordion = function(el, multiple) {
                        this.el = el || {};
                        this.multiple = multiple || false;

                        let items = this.el.find('a');
                        items.on('click', {
                            el: this.el,
                            multiple: this.multiple
                        }, this.dropdown);
                    }

                    Accordion.prototype.dropdown = function(e) {
                        let $el = e.data.el;
                        let $this = $(this),
                            $next = $this.next(),
                            $indicator = $this.closest('.indicator'); // Define $indicator

                        // Check if the indicator already has the 'active' class
                        if ($indicator.hasClass('active')) {
                            // If the indicator has the 'active' class, remove it and slide up the next content
                            $indicator.removeClass('active');
                            $next.slideUp().removeClass('active');
                        } else {
                            // If it doesn't have the 'active' class, proceed as usual
                            $next.slideToggle();
                            $indicator.addClass('active'); // Add active class to the indicator
                            $this.next().toggleClass('active');

                            // If not allowing multiple open sections, close others
                            if (!e.data.multiple) {
                                $el.find('.indicator a').not($indicator).removeClass('active');
                                $el.find('.description').not($next).slideUp().removeClass('active');
                            }
                        }
                    };

                    let accordion = new Accordion($('.outer-page .simp-custom-clarks-brands .col-md-4.col-xs-3'), false);
                });

            }
        });
    </script>

            const wrapper = document.createElement('div');

            wrapper.style.display = 'none';
            const bookNowButton = document.querySelector('.bookingform-wrapper .btn-wrapper .form-group .btn[value="Book Now"].btn[type="submit"]');
            window.addEventListener("click", function(event) {
                const clonedBookNowButton = document.querySelector('#cloned-book-now-button');
                if (clonedBookNowButton && clonedBookNowButton === event.target) return;
                if (wrapper && !wrapper.contains(event.target)) {
                    wrapper.style.display = 'none';
                }
            });
            if (bookNowButton) {
                bookNowButton.parentNode.appendChild(wrapper);
            }
            const anchorElements = $('.booknow-options-wrapper .booknow-options a');
            anchorElements.each(function(index, element) {
                $(element).click(function() {
                    const currentLink = $(element).prop('href');
                    const encodedUrl = encodeUrlWithEncodedParams(currentLink);
                    $(element).attr("href", encodedUrl);
                });
                // Handling contextmenu event as well
                $(element).on("contextmenu", function() {

                    const encodedUrl = encodeUrlWithEncodedParams(currentLink);
                    $(element).attr("href", encodedUrl);
                });
            });
        }

        window.addEventListener('load', addBookNowOptionsToTheDOM);

        function initializeBoowNowDropdown(shouldShowOptionsButton) {
            const bookNowButton = document.querySelector('.bookingform-wrapper .btn-wrapper .form-group .btn[value="Book Now"].btn[type="submit"]');
            if (!bookNowButton) return;
            const CLONED_BUTTON_ID = 'cloned-book-now-button';
            const clonedButton = bookNowButton.parentNode.querySelector(`#${CLONED_BUTTON_ID}`);
            if (clonedButton) {
                bookNowButton.style.display = shouldShowOptionsButton ? "none" : "block";
                clonedButton.style.display = shouldShowOptionsButton ? "block" : "none";
                return;
            }
            const newBookNowButton = bookNowButton.cloneNode(true);
            newBookNowButton.setAttribute('id', CLONED_BUTTON_ID);
            newBookNowButton.setAttribute('type', 'button');
            bookNowButton.parentNode.appendChild(newBookNowButton);
            bookNowButton.style.display = shouldShowOptionsButton ? "none" : "block";
            newBookNowButton.style.display = shouldShowOptionsButton ? "block" : "none";
            newBookNowButton.addEventListener('click', function() {
                const bookingForm = document.querySelector('#booknow-options-booking-form');
                if (!bookingForm) return;
                bookingForm.style.display = bookingForm.style.display === 'none' ? 'block' : 'none';
            });

        }

                if (hotelId === '7363') {

                } else {
                    initializeBoowNowDropdown(false);
                }
            }
        });

    <script>
        $(() => {
            //JssorSlider
            var slideshowTransitions = {
                "Fade": [{
                    $Duration: 800,
                    $Opacity: 2
                }],
            };

            $(".jssor-home-wrapper").css('height', 'auto');

            if ($(".jssor-carousel").length) {
                $(".jssor-carousel").each(function() {
                    var jssorCarouselId = $(this).attr("id");
                    setTimeout(function() {
                        jssorTransitionOptions("#" + jssorCarouselId);
                    }, 1000);
                });
            }

        });

        function jssorTransitionOptions(carouselWidgetId) {
            var sliderTransition = $(carouselWidgetId).attr("data-jssortransition");
            var sliderInterval = $(carouselWidgetId).attr("data-slideInterval");
            var aspectRatio = $(carouselWidgetId).find('.item img').first().attr('data-aspectratio');
            var aspectRatioWidth = "";
            var aspectRatioHeight = "";
            if (aspectRatio == "") {
                aspectRatioWidth = "16";
                aspectRatioHeight = "9";
            } else {
                aspectRatio = aspectRatio.split('-');
                aspectRatioWidth = aspectRatio[0];
                aspectRatioHeight = aspectRatio[1];
            }
            var $ScaleWidth = '1600px';
            var $ScaleHeight = '900px';

            function setSliderSize() {
                $ScaleWidth = $(carouselWidgetId).parent().width();
                var aspectRatioValue = parseInt(aspectRatioHeight) / parseInt(aspectRatioWidth);
                $ScaleHeight = $ScaleWidth * aspectRatioValue;
                $(carouselWidgetId).css({
                    'width': $ScaleWidth,
                    'height': $ScaleHeight
                });
                $(carouselWidgetId).find('.sliders-jssor').css({
                    'width': $ScaleWidth,
                    'height': $ScaleHeight
                });
            }

            setSliderSize();
            var jssorOptions = {
                $AutoPlay: 0,
                $PauseOnHover: 0,
                $SlideshowOptions: {
                    $Class: $JssorSlideshowRunner$,
                    $Transitions: slideshowTransitions[sliderTransition],
                    $TransitionsOrder: 1
                },
                $Idle: parseInt(sliderInterval),
                $SlideEasing: $Jease$.$InOutSine,
                $LazyLoading: 1,
                $DragOrientation: 0,
                $ArrowNavigatorOptions: {
                    $Class: $JssorArrowNavigator$
                },
                $BulletNavigatorOptions: {
                    $Class: $JssorBulletNavigator$
                },
                $ScaleWidth: $ScaleWidth,
                $ScaleHeight: $ScaleHeight
            };

            var jssorSliderInstance = new $JssorSlider$(carouselWidgetId.substring(1, carouselWidgetId.length), jssorOptions);

            function ScaleSlider() {
                if (carouselWidgetId === "#homeCarousel") {
                    jssorSliderInstance.$Elmt.style.margin = "";
                    var MAX_WIDTH = 10000;
                    var MAX_HEIGHT = 10000;
                    var MAX_BLEEDING = 1;
                    var containerElement = jssorSliderInstance.$Elmt.parentNode;
                    var containerWidth = containerElement.clientWidth;
                } else {
                    var parentWidth = $(carouselWidgetId).parent().width();
                }

                if (containerWidth) {
                    var originalWidth = jssorSliderInstance.$OriginalWidth();
                    var originalHeight = jssorSliderInstance.$OriginalHeight();

                    var containerHeight = originalHeight || window.innerHeight;

                    var expectedWidth = Math.min(MAX_WIDTH || containerWidth, containerWidth);
                    var expectedHeight = Math.min(MAX_HEIGHT || containerHeight, containerHeight);

                    jssorSliderInstance.$ScaleSize(expectedWidth, expectedHeight, MAX_BLEEDING);

                    //position slider at center in vertical orientation
                    jssorSliderInstance.$Elmt.style.top = ((containerHeight - expectedHeight) / 2) + "px";

                    //position slider at center in horizontal orientation
                    jssorSliderInstance.$Elmt.style.left = ((containerWidth - expectedWidth) / 2) + "px";

                } else if (parentWidth) {
                    jssorSliderInstance.$ScaleWidth(parentWidth);
                } else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }

            //Scale slider after document ready
            ScaleSlider();

            //Scale slider while window load/resize/orientationchange.
            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            //responsive code end
        }
    </script>

<script>
    // Callback function to handle mutations
    const mutationCallback = function(mutationsList, observer) {
        for (const mutation of mutationsList) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                // If src changes for an image unset its aspect ratio to avoid unexpected image stretching
                if (mutation.target.tagName.toLowerCase() === 'img') {
                    mutation.target.style.aspectRatio = '';
                }
            }
        }
    };

    // Options for the observer (which mutations to observe)
    const observerOptions = {
        attributes: true, // observe attribute changes
        attributeFilter: ['src'], // observe only changes to src attribute
    };

    window.addEventListener('DOMContentLoaded', () => {
        // Get all image elements
        const images = document.querySelectorAll('img');

        // Create a new observer instance for all images
        images.forEach(image => {
            const observer = new MutationObserver(mutationCallback);
            observer.observe(image, observerOptions);
        });
    });
</script>
